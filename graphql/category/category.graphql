#import */*.graphql

extend type Query {
    categories: [Category!]! @paginate(defaultCount: 10)
    category(id: ID @eq): Category @find
}

extend type Mutation {
    createCategory(
      	name:String
	string:String
	image:String

    ): Category! @create
    
    updateCategory(
      id: ID!
      	name:String
	string:String
	image:String

      ): Category @update

    upsertCategory(
      id: ID! 
      	name:String
	string:String
	image:String

      ): Category @upsert

    deleteCategory(id: ID!): Category @delete
}
# type 

type Category {
    id: ID!
    	name:String
	string:String
	image:String
	books: [Book] @belongsToMany

    created_at: DateTime!
    updated_at: DateTime!
}
